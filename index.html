<!--Upload slider-->
<div class="add-container">
	<p class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></p>
	<h1>CREATE A NOTE</h1>
	<h2>Add a text, image or video note to our memory wall.</h2>
	<form class="add-form">
		<div class="form-group">
			<p class="field-title">LEAVE A MESSAGE</p>
			<textarea id="text-message" value="" class="form-control field text-msg-field"></textarea>

		</div>

		<div class="form-group">
			<p class="field-title">ADD SOME MEDIA <span style="font-size: 12px; font-weight: 400"> (OPTIONAL)</span></p>
			<div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 30vw">
			  <label class="btn btn-outline-info active" id = "label1" style="width: 50%">
			    <input type="radio" name="options" id="option1" autocomplete="off" checked><i class="fa fa-picture-o" aria-hidden="true"></i> Image
			  </label>
			  <label class="btn btn-outline-info" id="label2" style="width: 50%">
			    <input type="radio" name="options" id="option2" autocomplete="off"><i class="fa fa-video-camera" aria-hidden="true"></i> Video
			  </label>
			</div>
			<div class="dropzone" id="image-select"></div>
			<div id="video-select">
				<input class="form-control" type="url" id="video-field" placeholder = "Enter Youtube link" size="56" value=""></input>
			</div>
		</div>

		<div class="form-group">
			<p class="field-title">SIGN IT</p>
			<input class="form-control" type="text" value="" name="name" placeholder="Enter Your Name" id="name-field"></input>
			<select class="form-control" placeholder="Select Your Department" id="branch-field">
				<option value="" disabled selected>Select Your Department</option>
		      <option value="CSE">Computer Science and Engineering</option>
		      <option value="ME">Mechanical Engineering</option>
		      <option value="EE">Electrical Engineering</option>
		      <option value="CE">Civil Engineering</option>
		      <option value="ECE">Electronics and Communication Engineering</option>
		      <option value="EIE">Electronics and Instrumentation Engineering</option>
		      <option value="CHEM">Chemical Engineering</option>
		      <option value="PE">Production Engineering</option>
   		      <option value="BIO">Bio Engineering</option>
		      <option value="PH">Physics</option>
		      <option value="CHE">Chemistry</option>
		      <option value="MAT">Mathematics</option>


		    </select>
		</div>
	</form>
	<button class="send-btn disabled"><i class="fa fa-check" aria-hidden="true"></i></button>
</div>
<!--Upload SLider end-->

<!-- Start of Templates for Client side rendering-->
<template id="text-note-view-template">
	<div id="text-note-view">
		<div id="note-view-header">
			<div>
				<h1 id="note-view-name">{{name}}</h1>
				<h2 id="note-view-branch">{{branch}}</h2>
			</div>
			<div>
				<p id="note-view-time">{{time}}</p>
			</div>
		</div>
		<div id="note-view-content">
			<p id="text-note-view-text">{{text}}</p>
		</div>
		<div id="note-view-toolbar">
			<div id="note-view-info-toolbar">
				<p><b id="likes-text">{{likesCount}}</b> LIKES. <b id="comments-text">{{commentsCount}}</b> COMMENTS</p>
				<p><span style="font-size: 14px;">More Options </span> <i class="fa fa-ellipsis-h" aria-hidden="true" style="vertical-align: middle;"></i></p>
			</div>
			<!-- <div id="note-view-btn-toolbar" class="btn-group" role="group" aria-label="Basic example">
			  <button type="button" class="btn btn-outline-secondary"><i class="fa fa-heart-o" aria-hidden="true"></i> Like</button>
			  <button type="button" class="btn btn-outline-secondary"><i class="fa fa-share" aria-hidden="true"></i> Share</button>
			  <button type="button" class="btn btn-outline-secondary"><i class="fa fa-comment" aria-hidden="true"></i> Comment</button>
			</div> -->
			<div id="disqus_thread"></div>
			<script>

				var postUrl = window.location.href;    
   				postUrl += '&id='+{{actualTime}};
				var disqus_config = function () {
				this.page.url = postUrl;  // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = {{actualTime}}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				};

				(function() { // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');
				s.src = 'https://memorabilia-1.disqus.com/embed.js';
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
				})();
				</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		</div>
	</div>	
</template>
